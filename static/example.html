<html ng-app="angularexample">
<head>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
<script src="http://cdn.jsdelivr.net/restangular/1.1.3/restangular.min.js"></script>
<script src="http://cdn.jsdelivr.net/underscorejs/1.5.1/underscore-min.js"></script>

<script type="text/javascript">
var angularExample =angular.module('angularexample',["restangular"])
angularExample.config(["RestangularProvider",function(RestangularProvider){
  RestangularProvider.setRestangularFields({
    id: "_id"
  });
}]);
angularExample.controller("MainCtrl",["Restangular","$scope",function(Restangular,$scope){
  var resource = Restangular.all('api/contact')
  resource.getList().then(function(contacts){
    $scope.contacts = contacts.objects;
  });
  $scope.add = function() {
    resource.post($scope.newcontact).then(function(newResource){
        $scope.contacts.push(newResource);
    })
  }
}])
</script>
</head>

<body>
<div ng-controller="MainCtrl">
  <div ng-repeat="contact in contacts">
    name is: {{contact.fullname}}.<br/>
    change name:<input type="text" ng-model="contact.name"/><button type="submit" ng-click="contact.put()">update</button>
  </div>
  <div>
    add new: <br/>
    <input type="text" ng-model="newcontact.name"/><button type="submit" ng-click="add()">add</button>
  </div>
</div>
</body>
</html>
