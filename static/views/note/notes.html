<div>

    <h2>Notes</h2>

    <script type = "text/ng-template" id="note-save.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myNoteLabel">Create or edit a Note</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" name="id"
                           ng-model="note.id" readonly>
                </div>

                
                <div class="form-group">
                    <label>text:</label>
                    
                    <input type="text" class="form-control" name="text"
                           ng-model="note.text" ng-required="true"
                           />
                    <span class="error" ng-show="form.text.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.text.$error.maxlength">Must be at most  characters.</span>
                </div>
                
                <div class="form-group">
                    <label>created_at:</label>
                    
                    <input type="text" class="form-control" name="created_at" ui-date="created_atDateOptions" ui-date-format="yy-mm-dd" 
                           ng-model="note.created_at" ng-required="true"/>
                </div>
                
                <div class="form-group">
                    <label>user_id:</label>
                    
                    <input type="number" class="form-control" name="user_id"
                           ng-model="note.user_id" ng-required="true"
                           />
                    <span class="error" ng-show="form.user_id.$error.min">Must be greater than or equal to .</span>
                    <span class="error" ng-show="form.user_id.$error.max">Must be less than or equal to .</span>
                </div>
                

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Note
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                
                <th>text</th>
                
                <th>created_at</th>
                
                <th>user_id</th>
                
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="note in notes">
                <td>{{note.id}}</td>
                
                <td>{{note.text }}</td>
                
                <td>{{note.created_at  | date:'yyyy-MM-dd'}}</td>
                
                <td>{{note.user_id }}</td>
                
                <td>
                    <button type="submit"
                            ng-click="update(note.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(note.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
